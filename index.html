<!DOCTYPE html>
<html>
<head>
  <title>Party Invite Form</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/deepstream.io-client-js/2.1.1/deepstream.js"></script>

</head>
<body>

<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">

    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="name">Date</label>
        <input type="text" class="form-control" id="day" placeholder="25-07-2017">
      </div>
      <div class="form-group">
        <label for="number">Number</label>
        <input type="number" class="form-control" id="number" placeholder="xxx-xxx-xxx-xxx">
      </div>
      <button onclick="return call()" class="btn btn-default">Submit</button>
    </form>

  </div>
  <div class="col-md-2"></div>
</div>

</body>
<script>
const client = deepstream('<Your app URL>')
client.login()

function call() {
  const name = document.getElementById('name').value
  const number = document.getElementById('number').value
  const day = document.getElementById('day').value
  client.rpc.make('phone-call', { name, number, day }, (error, result) => {
    let msg
    if (error) {
      msg = `An error occurred while sending the invite:${error}`
    } else {
      msg = `Invite sent successfully`
    }
    alert(msg)
  })
  return false
}

</script>
</html>
